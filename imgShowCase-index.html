<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Gallery</title>
    <link rel="stylesheet" href="imgShowCase-styles.css">
</head>
<body>
    <div class="image-container">
        <span style="--i: 1">
            <img src="images/image1.png" alt="">
        </span>
        <span style="--i: 2">
            <img src="images/image2.png" alt="">
        </span>
        <span style="--i: 3">
            <img src="images/image3.png" alt="">
        </span>
        <span style="--i: 4">
            <img src="images/image4.png" alt="">
        </span>
        <span style="--i: 5">
            <img src="images/image1.png" alt="">
        </span>
        <span style="--i: 6">
            <img src="images/image2.png" alt="">
        </span>
        <span style="--i: 7">
            <img src="images/image3.png" alt="">
        </span>
        <span style="--i: 8">
            <img src="images/image4.png" alt="">
        </span>
    </div>
    <div class="overlay" id="overlay">
        <img class="popup-img" id="popup-img" src="" alt="Popup Image">
    </div>
    <div class="btn-container">
        <button class="btn" id="prev">Left</button>
        <button class="btn" id="next">Right</button>
    </div>
    <script src="imgShowCase-script.js"></script>
</body>
</html>
