<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="weatherAPIShowCase.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <title>Advanced Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-card">
            <h1 class="title">Weather Dashboard</h1>
            <h3 class="subtitle">Get Real-Time Weather Updates</h3>

            <!-- Search Box -->
            <div class="search-box">
                <input type="text" id="city-input" placeholder="Enter city name">
                <select id="unit-dropdown">
                    <option value="metric" selected>Celsius (°C)</option>
                    <option value="imperial">Fahrenheit (°F)</option>
                </select>
            </div>

            <!-- Button -->
            <button id="city-input-btn" onclick="weatherFn($('#city-input').val(), $('#unit-dropdown').val())">
                Get Weather
            </button>

            <!-- Weather Info Section -->
            <div id="weather-info" class="animate__animated animate__fadeIn">
                <h3 id="city-name"></h3>
                <p id="date"></p>
                <img id="weather-icon" src="" alt="Weather Icon">
                <p id="temperature"></p>
                <p id="feels-like"></p>
                <p id="description"></p>
                <p id="wind-speed"></p>
                <p id="humidity"></p>
                <p id="pressure"></p>
                <p id="visibility"></p>
                <p id="sunrise"></p>
                <p id="sunset"></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="weatherAPIShowCase.js"></script>
</body>
</html>
